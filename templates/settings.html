{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block content %}

    <div class="settings-header">
        <h2>Settings</h2>
        <a href="/home"><span class="material-symbols-outlined">home</span></a>
    </div>
    <form id="change-password-form" action="/settings" method="post">
        <button id="change-password-btn" type="button" class="icon-submit-btn" onclick="changePassword()">Change Password</button>
    </form>
    <form id="delete-account-form" action="/delete_account" method="post">
        <button id="delete-account-btn" type="button" class="icon-submit-btn" onclick="deleteAccount()">Delete Your Account</button>
    </form>

{% endblock %}
